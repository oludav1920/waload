<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

        }
        h1{
            text-align: center;
            font-style: oblique;
            color: navy;
            margin-top: 100px;
            margin-bottom: 50px;
        }
        .lab{
            margin-left: 5%;
        }
        .inp{
            background-color: navy;
            color: aliceblue;
            width: 90%;
            margin-left: 5%;
            border-radius: 10px;
            height: 30px;
        }
        .inp::placeholder{
            color: aliceblue;
        }
        .sub{
            background-color: navy;
            color: aliceblue;
            width: 40%;
            margin-left: 30%;
            border-radius: 10px;
            height: 30px;
        }
        .sp{
            
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <form action="">
        <p><label class="lab">Fullname:</label><br/>
            <input type="text" placeholder="input fullname here" class="inp"></p>
            <p><label class="lab">Email:</label><br/>
            <input type="text" placeholder="input email here" class="inp"></p>
            <p><label class="lab">Password:</label><br/>
            <input type="password" placeholder="input password here" class="inp"></p>
            <p><label class="lab">Re-type Password:</label><br/>
            <input type="text" placeholder="re-type password here" class="inp"></p>
            <p>
                <input type="submit" class="sub">
            </p>
            <p>
                <span class="sp"></span>
            </p>
    </form>
</body>
</html>
